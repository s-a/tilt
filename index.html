<html>

		  margin: 0;
		  padding: 0;
		  font: 100% 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
		  text-decoration: none;
		  color: #eee;
		}

		html {
		  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, FreeSerif, serif;

		  height: 100%;
		}

		h1 {
		  display: none;
		}

		  width: 100%;
		  height: 100%;
		  position: absolute;

		  top: 0;
		}

		#docs {
		  position: absolute;
		  right: 1em;
		  top: 1em;

		  bottom: 1em;
